<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app" class="container">
        
        <!--
            CONTACTS 
        -->
        <aside class="contacts">
            <!-- 
                USER
             -->
            <section class="user">
                <div class="img-user">
                    <img :src="'./img/avatar' + user.avatar + '.jpg'" :alt="user.name">
                    <span>{{user.name}}</span>
                </div>

                <div class="icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </section>

            <section class="notify">
                <i class="fas fa-bell-slash"></i>

                <div class="enable-notif">
                    <span>
                        Ricevi notifiche ai tuoi messaggi.
                    </span>
                    <a href="#">Attiva notifiche Desktop</a>
                </div>
            </section>
            
            <!-- 
                SEARCH
             -->
            <nav class="search">
                <i class="fas fa-search"></i>
                <input type="text" 
                    placeholder="Cerca o inizia una nuova chat"
                    v-model.trim="search"
                >
            </nav>

            <!-- 
                CONTACT LIST
             -->
            <section class="friends">
                <div class="img-friend" 
                    v-for="(item, index) in filteredList"
                    @click="setFriendContact(index)"
                >
                    <img :src="'./img/avatar' + item.avatar + '.jpg'" alt="avatar">
                    <span>{{item.name}}</span>
                </div>
            </section>
        </aside>

        <!-- 
            CHAT
         -->
        <main class="chat">
            <section class="chat-header">
                <div v-for="(item, index) in contacts"
                    v-show="contacts[index] == contacts[indexContacts]"
                    class="chat-header-friend"
                >
                    <img :src="'./img/avatar' + item.avatar + '.jpg'" 
                        alt="avatar"
                    >
                    <div>
                        <span class="friend-name">
                        {{item.name}}
                        </span>
                        <h4 class="last-login">
                            Ultimo accesso oggi alle 10:35
                        </h4>
                    </div>
                </div>

                <div class="icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </section>

            <section class="chat-main">
                <div class="mex"
                    v-for="item in contacts[indexContacts].messages"
                    :class="{'sent': item.status == 'sent', 
                        'received': item.status == 'received'}"
                >
                    {{item.message}}
                    <div class="mex-date">
                        {{item.date}}
                    </div>
                </div>
            </section>

            <section class="chat-footer">
                <i class="far fa-smile"></i>
                <input type="text" 
                    placeholder="Scrivi un messaggio"
                    v-model.trim="newMex"
                    @keyup.enter="addMex"
                >
                <i class="fas fa-microphone"></i>
            </section>
        </main>
    </div>

    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
